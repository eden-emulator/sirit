name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ github.ref_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download
        uses: actions/download-artifact@v4

      - name: Delete Previous Release
        run: |
          gh release delete "v${{ github.ref_name }}" --repo "${{ github.repository }}" --cleanup-tag -y
          sleep 5
        env:
          GH_TOKEN: "${{ github.token }}"
        continue-on-error: true

      - name: Generate Changelog
        run: |
          ./.ci/changelog.sh > changelog.md

      - name: Fix Windows arm64 artifact
        run: |
          cd windows-arm64
          zstd -10 *.tar
          ../.ci/sums.sh *.tar.zst
          rm *.tar

      - name: Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          body_path: ./changelog.md
          name: Sirit ${{ github.ref_name }}
          tag_name: v${{ github.ref_name }}
          draft: true
          files: |
            windows-*/*.tar.zst*
            android/*.tar.zst*
            solaris-*/*.tar.zst*
            freebsd-*/*.tar.zst*
            openbsd-*/*.tar.zst*
            linux-*/*.tar.zst*
            macos-*/*.tar.zst*
            source/*.tar.zst*

          make_latest: true
